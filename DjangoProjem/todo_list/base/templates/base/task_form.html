
{% block content %}

<div class="login">

<h3>Gorev Ekle</h3>

<a href="{% url 'tasks' %}">Geri Don</a>

<form method="post" action="">
{% csrf_token %}
{{form.as_p}}

<input type="submit" value="Ekle">



</form>

{% endblock content %}

<style>
body{
    background: rgb(238,174,177);
background: linear-gradient(126deg, rgba(238,174,177,1) 0%, rgba(23,200,228,1) 100%, rgba(148,187,233,1) 100%);
}

.login {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  margin-top: 100px;
}

.login h3 {
  margin-bottom: 20px;
  font-size: 24px;
}

.login a {
  display: block;
  margin-bottom: 10px;
  color: #007bff;
  text-decoration: none;
  transition: color 0.3s ease;
}

.login a:hover {
  color: #0056b3;
}

.login form {
  display: flex;
  flex-direction: column;
}

.login form label {
  font-weight: bold;
  margin-bottom: 5px;
}

.login form input[type="text"],
.login form input[type="password"] {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  transition: border-color 0.3s ease;
}

.login form input[type="text"]:focus,
.login form input[type="password"]:focus {
  border-color: #007bff;
}

.login form input[type="submit"] {
  padding: 10px 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login form input[type="submit"]:hover {
  background-color: #0056b3;
}

</style>


</div>
