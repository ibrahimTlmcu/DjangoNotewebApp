

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Title and Text Box</title>
</head>
<body>
  <div class="box-container">
    <h1 class="box-title">{{task}}</h1>
    
    <p class="box-text">{{task.description}}</p>
  </div>
</body>
</html>

<style>

body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

.box-container {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  padding: 30px;
  text-align: center;
  width: 300px;
}

.box-title {
  margin-bottom: 10px;
  color: #333;
}

.box-text {
  color: #666;
  font-size: 14px;
}

</style>
